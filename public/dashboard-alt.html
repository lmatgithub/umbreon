<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href="https://www.supporters.dk/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<title>Backend Hub - Dashboard</title>
	</head>
	<body>
		<header class="mb-10 flex py-6 px-8 shadow-lg">
			<h1 class="title">Backend<span class="text-primary-400">Hub</span></h1>
			<select
				class="ml-8 cursor-pointer rounded-md py-2 pr-4 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
				name="navSelect"
				id="navSelect"
			>
				<option value="reports">Reports</option>
				<option value="link 2">link 2</option>
				<option value="link 3">link 3</option>
			</select>
			<div class="relative ml-auto flex rounded-md border-2 border-transparent py-1 px-2 focus-within:border-primary-400">
				<div class="absolute top-[0.625rem] left-2 flex items-center">
					<i class="la la-search text-xl"></i>
				</div>
				<input
					class="h-full px-7 text-xl focus:outline-none"
					type="text"
					name="searchInput"
					id="searchInput"
					placeholder="search"
				/>
				<div
					class="absolute top-[0.625rem] right-2 hidden cursor-pointer items-center"
					data-search-clear
				>
					<i class="la la-times text-xl"></i>
				</div>
			</div>
		</header>
		<div class="mt-4 flex flex-row justify-between px-8">
			<div class="flex flex-row">
				<div class="mr-4 flex items-center border-r-2 border-gray-200 pr-4">
					<p class="mr-2">Reports:</p>
					<select
						class="cursor-pointer rounded-md py-2 pr-4 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
						name="reports"
						id="reports"
					>
						<option
							value="devices"
							selected
						>
							Devices
						</option>
						<option value="alerts">Alerts</option>
						<option value="patches">Patches</option>
						<option value="software">Software</option>
					</select>
				</div>
				<div class="mr-4 flex items-center border-r-2 border-gray-200 pr-4">
					<p class="mr-2">OS:</p>
					<select
						class="cursor-pointer rounded-md py-2 pr-4 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
						name="os"
						id="os"
					>
						<option
							value="all"
							selected
						>
							All
						</option>
						<option value="windows">Windows</option>
						<option value="mac">Mac</option>
						<option value="linux">Linux</option>
					</select>
				</div>
				<div
					class="flex hidden items-center border-r-2 border-gray-200 pr-4"
					data-select-container="support"
				>
					<p class="mr-2">Support:</p>
					<select
						class="cursor-pointer rounded-md py-2 pr-4 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
						name="support"
						id="support"
					>
						<option
							value="supported"
							selected
						>
							Supported
						</option>
						<option value="unsupported">Unsupported</option>
						<option value="all">All</option>
					</select>
				</div>
			</div>
			<div class="flex flex-row">
				<div class="flex items-center border-l-2 border-gray-200 pl-4">
					<p class="mr-2">Customer:</p>
					<select
						class="cursor-pointer rounded-md py-2 pr-4 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400"
						name="customer"
						id="customer"
					>
						<option value="lorem">Lorem</option>
						<option value="nostrum">Nostrum</option>
						<option value="sequi">Sequi</option>
						<option value="fugiat">Fugiat</option>
						<option value="eaque">Eaque</option>
						<option value="nam">Nam</option>
						<option value="asperiores">Asperiores</option>
						<option value="voluptatum">Voluptatum</option>
						<option value="debitis">Debitis</option>
						<option value="dignissimos">Dignissimos</option>
					</select>
				</div>
				<div class="ml-4 flex gap-2 border-l-2 border-gray-200 pl-4">
					<button class="btn-icon btn-neutral">
						<i class="la la-ticket"></i>
					</button>
					<button class="btn-icon btn-neutral">
						<i class="la la-filter"></i>
					</button>
					<button class="btn-icon btn-neutral">
						<i class="la la-file-excel"></i>
					</button>
					<button class="btn-icon btn-neutral">
						<i class="la la-id-card"></i>
					</button>
					<button class="btn-icon btn-neutral">
						<i class="la la-sync"></i>
					</button>
				</div>
			</div>
		</div>
		<script>
			const reportsSelectEl = document.querySelector("#reports");
			const supportSelectContainerEl = document.querySelector("[data-select-container='support']");

			reportsSelectEl.addEventListener("change", () => {
				if (reportsSelectEl.value === "software") {
					supportSelectContainerEl.classList.remove("hidden");
					supportSelectContainerEl.classList.add("flex");
				} else {
					if (!supportSelectContainerEl.classList.contains("hidden")) {
						supportSelectContainerEl.classList.add("hidden");
						supportSelectContainerEl.classList.remove("flex");
					}
				}
			});

			const searchInputEl = document.querySelector("#searchInput");
			const searchInputClearEl = document.querySelector("[data-search-clear]");

			searchInputEl.addEventListener("focus", () => {
				if (searchInputEl.value !== "") {
					searchInputClearEl.classList.add("flex");
					searchInputClearEl.classList.remove("hidden");
				}
			});

			searchInputEl.addEventListener("blur", () => {
				if (searchInputEl.value === "") {
					searchInputClearEl.classList.add("hidden");
					searchInputClearEl.classList.remove("flex");
				}
			});

			searchInputEl.addEventListener("keyup", () => {
				if (searchInputEl.value !== "") {
					searchInputClearEl.classList.add("flex");
					searchInputClearEl.classList.remove("hidden");
				} else {
					if (!searchInputClearEl.classList.contains("hidden")) {
						searchInputClearEl.classList.add("hidden");
						searchInputClearEl.classList.remove("flex");
					}
				}
			});

			searchInputClearEl.addEventListener("click", () => {
				searchInputEl.value = "";
				if (!searchInputClearEl.classList.contains("hidden")) {
					searchInputClearEl.classList.add("hidden");
					searchInputClearEl.classList.remove("flex");
				}
				searchInputEl.focus();
			});
		</script>
	</body>
</html>

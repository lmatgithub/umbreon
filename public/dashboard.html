<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href="favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<script
			src="js/search.js"
			defer
		></script>
		<title>Backend Hub - Dashboard</title>
	</head>
	<body>
		<div class="flex min-h-screen flex-col">
			<header class="flex flex-col px-8 pt-6 shadow-xl">
				<div class="flex pb-6">
					<div class="ml-8 mr-12 h-12">
						<img
							src="./img/supporters-logo-black-4.svg"
							alt="supporters logo"
						/>
					</div>
					<nav class="flex items-center">
						<a
							href="dashboard.html"
							class="nav-item active"
						>
							<div>
								<i class="la la-clock text-2xl"></i>
							</div>
							<div>Dashboard</div>
						</a>
						<a
							href="reports.html"
							class="nav-item"
						>
							<div>
								<i class="la la-file-alt text-2xl"></i>
							</div>
							<div>Reports</div>
						</a>
					</nav>
					<div class="relative ml-auto flex rounded-md border-2 border-gray-200 py-1 pl-4 pr-11 focus-within:border-primary-400">
						<input
							class="h-full text-xl focus:outline-none"
							type="text"
							name="searchInput"
							id="searchInput"
							placeholder="Search"
						/>
						<div
							class="absolute top-1/4 right-3 items-center"
							data-search-clear
						>
							<i
								class="la la-search text-xl"
								data-search-clear-icon
							></i>
						</div>
					</div>
				</div>
			</header>
			<main class="container mx-auto flex h-full flex-1 items-center justify-center"></main>
		</div>
	</body>
</html>

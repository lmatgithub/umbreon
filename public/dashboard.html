		<script>
			const reportsSelectEl = document.querySelector("#reports");
			const supportSelectContainerEl = document.querySelector("[data-select-container='support']");

			reportsSelectEl.addEventListener("change", () => {
				if (reportsSelectEl.value === "software") {
					supportSelectContainerEl.classList.remove("hidden");
					supportSelectContainerEl.classList.add("flex");
				} else {
					if (!supportSelectContainerEl.classList.contains("hidden")) {
						supportSelectContainerEl.classList.add("hidden");
						supportSelectContainerEl.classList.remove("flex");
					}
				}
			});

			const searchInputEl = document.querySelector("#searchInput");
			const searchInputClearIconEl = document.querySelector("[data-search-clear-icon]");

			searchInputEl.addEventListener("focus", () => {
				if (searchInputEl.value !== "") {
					searchInputClearIconEl.classList.add("la-times");
					searchInputClearIconEl.classList.remove("la-search");
				}
			});

			searchInputEl.addEventListener("blur", () => {
				if (searchInputEl.value === "") {
					searchInputClearIconEl.classList.add("la-search");
					searchInputClearIconEl.classList.remove("la-times");
				}
			});

			searchInputEl.addEventListener("keyup", () => {
				if (searchInputEl.value !== "") {
					searchInputClearIconEl.classList.add("la-times");
					searchInputClearIconEl.classList.remove("la-search");
				} else {
					if (!searchInputClearIconEl.classList.contains("la-search")) {
						searchInputClearIconEl.classList.add("la-search");
						searchInputClearIconEl.classList.remove("la-times");
					}
				}
			});

			searchInputClearIconEl.addEventListener("click", () => {
				searchInputEl.value = "";
				if (!searchInputClearIconEl.classList.contains("la-search")) {
					searchInputClearIconEl.classList.add("la-search");
					searchInputClearIconEl.classList.remove("la-times");
				}
				searchInputEl.focus();
			});
		</script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href="https://www.supporters.dk/favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<title>Backend Hub - Login</title>
	</head>
	<body>
		<main class="container mx-auto flex min-h-screen flex-col items-center justify-center">
			<div class="flex max-w-2xl flex-col items-center">
				<div class="mb-8 h-14">
					<img
						src="https://www.supporters.dk/images/supporters-logo-black-4.svg"
						alt="supporters logo"
					/>
				</div>
				<h1 class="mb-8 text-4xl">Backend <span class="text-primary-400">Hub</span></h1>
				<form
					class="flex flex-col"
					data-login-form
				>
					<div class="login-input">
						<input
							type="email"
							name="email"
							id="emailInput"
							placeholder="E-mail"
						/>
						<i class="la la-envelope"></i>
					</div>
					<div class="login-input">
						<input
							type="password"
							name="appKey"
							id="appKeyInput"
							placeholder="App key"
						/>
						<i class="la la-lock"></i>
					</div>
					<div class="mt-12 text-center">
						<button
							submit
							class="min-w-[10rem] rounded-md bg-primary-400 px-4 py-3 text-xl font-bold text-white hover:bg-primary-500 focus:outline-none focus-visible:ring-2 focus-visible:ring-primary-400 focus-visible:ring-offset-2 focus-visible:ring-offset-white"
						>
							Sign in
						</button>
					</div>
				</form>
			</div>
		</main>
		<script>
			const loginFormEl = document.querySelector("[data-login-form]");

			if (loginFormEl) {
				loginFormEl.addEventListener("submit", (ev) => {
					ev.preventDefault();
					handleLogin();
				});
			}

			const handleLogin = () => {
				window.location = "dashboard.html";
			};
		</script>
	</body>
</html>

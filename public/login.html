<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href="favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<script
			src="js/login.js"
			defer
		></script>
		<title>Backend Hub - Login</title>
	</head>
	<body>
		<div class="flex flex-row">
			<main class="relative z-[2] flex min-h-screen w-full flex-col items-center justify-center rounded-r-2xl bg-white shadow-2xl">
				<div class="mx-auto flex max-w-2xl flex-col items-center">
					<div class="mb-4 w-full">
						<img
							class="h-14 w-auto"
							src="./img/supporters-logo-black-4.svg"
							alt="supporters logo"
						/>
					</div>
					<h1 class="mb-12 w-full text-start text-4xl font-bold">Backend Hub</h1>
					<form
						class="flex flex-col"
						data-login-form
					>
						<div class="group flex flex-col">
							<label
								class="text-base text-gray-400"
								for="emailInput"
								>E-mail</label
							>
							<div class="relative -mt-1 flex flex-col text-lg font-bold">
								<input
									class="min-w-[24rem] border-b-2 border-gray-300 bg-transparent py-2 transition-colors focus:outline-none group-focus-within:border-primary-400"
									type="email"
									name="email"
									id="emailInput"
									placeholder="Begynd at skrive..."
								/>
								<i class="la la-envelope absolute right-0 top-0 mt-2 text-2xl text-gray-500 group-focus-within:text-primary-400"></i>
							</div>
						</div>
						<div class="group mt-6 flex flex-col">
							<label
								class="text-base text-gray-400"
								for="appKeyInput"
								>App key</label
							>
							<div class="relative -mt-1 flex flex-col text-lg font-bold">
								<input
									class="min-w-[24rem] border-b-2 border-gray-300 bg-transparent py-2 transition-colors focus:outline-none group-focus-within:border-primary-400"
									type="password"
									name="appKey"
									id="appKeyInput"
									placeholder="Begynd at skrive..."
								/>
								<i class="la la-lock absolute right-0 top-0 mt-2 text-2xl text-gray-500 group-focus-within:text-primary-400"></i>
							</div>
						</div>
						<div class="mt-12 flex justify-end">
							<button
								submit
								class="btn-primary"
							>
								Sign in
							</button>
						</div>
					</form>
				</div>
			</main>
			<div class="login-bg-img -ml-4 flex-shrink-0 flex-grow-0 basis-[45%] -scale-x-100 bg-cover bg-no-repeat"></div>
		</div>
	</body>
</html>

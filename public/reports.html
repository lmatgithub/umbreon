<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="shortcut icon"
			href="favicon.ico"
			type="image/x-icon"
		/>
		<link
			rel="stylesheet"
			href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="css/style.css"
		/>
		<script
			src="js/search.js"
			defer
		></script>
		<title>Backend Hub - Reports</title>
	</head>
	<body>
		<div class="flex min-h-screen flex-col">
			<header class="mb-12 flex flex-col shadow-xl">
				<div class="flex px-8 py-6">
					<div class="ml-8 mr-12 h-12">
						<img
							src="./img/supporters-logo-black-4.svg"
							alt="supporters logo"
						/>
					</div>
					<nav class="flex items-center">
						<a
							href="dashboard.html"
							class="nav-item"
						>
							<div>
								<i class="la la-clock text-2xl"></i>
							</div>
							<p>Dashboard</p>
						</a>
						<a
							href="reports.html"
							class="nav-item active"
						>
							<div>
								<i class="la la-file-alt text-2xl"></i>
							</div>
							<p>Reports</p>
						</a>
					</nav>
					<div class="relative ml-auto flex rounded-md border-2 border-gray-200 py-1 pl-4 pr-11 focus-within:border-primary-400">
						<input
							class="h-full text-xl focus:outline-none"
							type="text"
							name="searchInput"
							id="searchInput"
							placeholder="Search"
						/>
						<div
							class="absolute top-1/4 right-3 items-center"
							data-search-clear
						>
							<i
								class="la la-search text-xl"
								data-search-clear-icon
							></i>
						</div>
					</div>
				</div>
				<form
					class="flex flex-row justify-between bg-gray-100 px-8 py-3"
					data-filter="reports"
				>
					<div class="flex flex-row">
						<div class="mr-4 flex items-center">
							<p class="mr-2 font-bold">Reports:</p>
							<div class="rounded-md bg-white px-2 focus-within:ring-2 focus-within:ring-primary-400">
								<select
									class="cursor-pointer bg-transparent py-2 pr-4 focus:outline-none"
									name="reports"
									id="reports"
								>
									<option
										selected
										hidden
										value="none-selected"
									></option>
									<option value="devices">Devices</option>
									<option value="alerts">Alerts</option>
									<option value="patches">Patches</option>
									<option value="software">Software</option>
								</select>
							</div>
						</div>
						<div class="mr-4 flex items-center">
							<p class="mr-2 font-bold">OS:</p>
							<div class="rounded-md bg-white px-2 focus-within:ring-2 focus-within:ring-primary-400">
								<select
									class="cursor-pointer py-2 pr-4 focus:outline-none"
									name="os"
									id="os"
								>
									<option
										selected
										hidden
										value="none-selected"
									></option>
									<option value="all">All</option>
									<option value="windows">Windows</option>
									<option value="mac">Mac</option>
									<option value="linux">Linux</option>
								</select>
							</div>
						</div>
						<div
							class="hidden items-center"
							data-select-container="support"
						>
							<p class="mr-2 font-bold">Support:</p>
							<div class="rounded-md bg-white px-2 focus-within:ring-2 focus-within:ring-primary-400">
								<select
									class="cursor-pointer py-2 pr-4 focus:outline-none"
									name="support"
									id="support"
								>
									<option
										selected
										hidden
										value="none-selected"
									></option>
									<option value="supported">Supported</option>
									<option value="unsupported">Unsupported</option>
									<option value="all">All</option>
								</select>
							</div>
						</div>
					</div>
					<div class="flex flex-row">
						<div class="flex items-center">
							<p class="mr-2 font-bold">Customer:</p>
							<div class="rounded-md bg-white px-2 focus-within:ring-2 focus-within:ring-primary-400">
								<select
									required
									class="cursor-pointer py-2 pr-4 focus:outline-none"
									name="customer"
									id="customer"
								>
									<option
										selected
										hidden
										value="none-selected"
									></option>
									<option value="">Lorem</option>
									<option value="minima">Minima</option>
									<option value="iure">Iure</option>
									<option value="quis">Quis</option>
									<option value="recusandae">Recusandae</option>
									<option value="voluptates">Voluptates</option>
									<option value="maiores">Maiores</option>
									<option value="culpa">Culpa</option>
									<option value="nobis">Nobis</option>
									<option value="molestiae">Molestiae</option>
									<option value="ipsam">Ipsam</option>
									<option value="dolorum">Dolorum</option>
									<option value="architecto">Architecto</option>
									<option value="veritatis">Veritatis</option>
									<option value="id">Id</option>
									<option value="nobis">Nobis</option>
									<option value="odit">Odit</option>
									<option value="cumque">Cumque</option>
									<option value="dignissimos">Dignissimos</option>
									<option value="tempora">Tempora</option>
									<option value="repudiandae">Repudiandae</option>
									<option value="provident">Provident</option>
									<option value="alias">Alias</option>
									<option value="nemo">Nemo</option>
									<option value="culpa">Culpa</option>
								</select>
							</div>
						</div>
						<div class="ml-4 flex gap-2">
							<button class="btn-icon btn-ghost">
								<i class="la la-ticket"></i>
							</button>
							<button class="btn-icon btn-ghost">
								<i class="la la-filter"></i>
							</button>
							<button class="btn-icon btn-ghost">
								<i class="la la-file-excel"></i>
							</button>
							<button class="btn-icon btn-ghost">
								<i class="la la-id-card"></i>
							</button>
							<button class="btn-icon btn-ghost">
								<i class="la la-sync"></i>
							</button>
						</div>
					</div>
				</form>
			</header>
			<main class="container mx-auto mt-10 h-full flex-1"></main>
		</div>
		<script>
			const reportsSelectEl = document.querySelector("#reports");
			const supportSelectContainerEl = document.querySelector("[data-select-container='support']");

			reportsSelectEl.addEventListener("change", () => {
				if (reportsSelectEl.value === "software") {
					supportSelectContainerEl.classList.remove("hidden");
					supportSelectContainerEl.classList.add("flex");
				} else {
					if (!supportSelectContainerEl.classList.contains("hidden")) {
						supportSelectContainerEl.classList.add("hidden");
						supportSelectContainerEl.classList.remove("flex");
					}
				}
			});
		</script>
	</body>
</html>
